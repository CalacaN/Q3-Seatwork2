<!DOCTYPE html>
  <html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Seatwork 2</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style> 
     body {
            background-color: #ffc0cb; /* Light pink background */
            background-image: url('https://files.123freevectors.com/wp-content/original/12813-light-pink-heart-background.jpg'); 
            background-size: cover; 
            background-blend-mode: overlay; 
            color: #008000; 
            
        .container {
            background-color: rgba(255, 255, 255, 0.8); 
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
            margin-top: 20px;
        }
        .form-group label {
            font-weight: bold;
            color: #333; 
        }
        h2 {
            color: #800080; /* Dark purple heading color */
            margin-bottom: 20px;
        }
        .btn-primary {
            background-color: #008000; /* Green button background */
            border: none;
        }
        .btn-primary:hover {
            background-color: #006400; /* Dark green button background on hover */
        }
    
        header {
            background-color: #ffc0cb; /* Light pink header background */
            color: #008000; /* Green header text color */
            padding: 10px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 24px;
        }
  </style>
</head>
<body>

<header>
  <h1>Welcome!</h1>
</header>

<div class="container mt-3">
    <h2>Contact Us!</h2>
    
    <form>
        <div class="name mb-3"> <!--div for name--> 
            <label for="inputname">Name:</label>
            <input type="name" class="form-control" id="inputname" placeholder="Enter your name">
        </div>

        <div class="password mb-3"> <!--div for password-->
            <label for="inputEmail">Email:</label>
            <input type="email" id="email" class="form-control" placeholder="Enter your email">
        </div>

        <div class="form-group">
            <label for="message">Message:</label>  <!--div for message--> 
            <textarea id="message" class="form-control" rows="3" placeholder="Enter your message"></textarea>
        </div>
    </form>

    <div class="container mt-3">
    <h2>Contact Us!</h2>

    <form>
        <div class="row name mb-3"> <!--div for name-->
            <label for="inputname" class="col-sm-2 col-form-label">Name:</label>
            <div class="col-sm-10">
            <input type="name" class="form-control" id="inputname" placeholder="Enter your name"></div>
        </div>

        <div class="row email mb-3"> <!--div for email--> 
            <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail" placeholder="Enter your email"></div>
        </div>

         <div class="row message mb-3"> <!--div for message--> 
            <label for="inputmessage" class="col-sm-2 col-form-label">Message</label>
            <div class="col-sm-10">
            <textarea id="message" class="form-control" rows="3" placeholder="Enter your message"></textarea>
        </div>
    </form>
  </div>

</body>
</html>
